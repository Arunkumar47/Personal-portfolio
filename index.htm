<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div class="container-fluid px-0">

      <div class="container-fluid header">
        <!-- nav bar -->
        <div class = "row">
          <div class="col-sm-12 px-0">
            <nav class="navbar navbar-toggleable-sm bg-inverse navbar-inverse p-4">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">

              </a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Tools</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                </ul>

            </nav>
          </div>
        </div>

        <!-- heading 1 -->
        <div class="row vcenter">
          <div class="col-sm-8 offset-sm-2 text-center content">
            <h1 class="display-3 mb-3">Think | Design | Code</h1>

          </div>
        </div>

      </div>

        </div>

        <div class="row">

            <div class="col-sm-4 text-center float-left mt-3 mb-5">
              <h1 class="display-4 mb-4 toolnames">Sketch</h1>

            <div class="col-sm-4 text-center float-left mt-3 mb-5">

            <div class="col-sm-4 text-center float-left mt-3 mb-5">

    <div class="row skills mx-0">
